- name: Asha Edmondson
  photo: edmondson.jpg
  email: <a href="mailto:edmondson.71@buckeyemail.osu.edu">email</a>
  education1: Asha Edmondson is a third year undergraduate student at The Ohio State University. She is majoring in Public Affairs and Strategic Communications with minors in Dance and Geography. She is interested in communicating public policies and issues to the public and hopes to become a press secretary in the future. In her free time, Asha likes to sail on the OSU sailing team and volunteer as a trainer for 4Paws service dogs. <a href="https://github.com/SENS-Lab/SENS-Lab.github.io/raw/19244402ca393211fb36fc016449c9fd9a93f337/downloads/Asha%20Edmondson%20Resume.pdf">CV</a> 

- name: Hallie Stelzle
  photo: stelzlephoto.jpg
  email: <a href="mailto:stelzle.2@buckeyemail.osu.edu">email</a>
  education1: Hallie is a fourth year studying Environmental Policy and Decision Making with a specialization in Environmental and Social Justice. She is currently involved in research projects investigating community wildfire planning in Colorado, and another researching the socio-economic impacts of Brownfield redevelopments across the United States. She is interested in studying social networks on a community level to better understand resource distribution patterns - especially in the realm of food and housing systems. In her free time, she enjoys biking, gardening, and participating in a sketch comedy group.

- name: Elliot Wilson-Woodrow
  photo: elliot_ww.jpg
  email: <a href="mailto:wilson-woodrow.3@buckeyemail.osu.edu">email</a>
  education1: Elliot is majoring in EEDS and minoring in Statistics at Ohio State University and is set to graduate in the spring of 2024. He is hopeful to find a career that allows him to increase the standard of living of not only humans but all species on earth. He is interested in the idea of a sustainable economy and the different avenues we can take to get closer to one. Outside of academia, Elliot loves to play video games, exercise, and explore nature in the company of his friends.

- name: Hannah Ruscin
  photo: elliot_ww.jpg
  email: <a href="mailto:ruscin.5@buckeyemail.osu.edu">email</a>
  education1: Hannah Ruscin is an undergraduate student in the School of Environment and Natural Resources pursuing a degree of Environment, Economy, Development and Sustainability (EEDS) with a specialization in Environmental Economics and Policy Analysis.  Her interests include addressing and studying the economic, social, and environmental challenges society faces and she has an overall passion for sustainability. 

- name: Sevi Tutuncu
  photo: elliot_ww.jpg
  email: <a href="mailto:tutuncu.1@buckeyemail.osu.edu">email</a>
  education1: Sevi is an incoming a sophomore at OSU's School of Environment and Natural Resources as of Fall 2022. Sevi is majoring in Environmental Science with a minor in Studio Art. She is passionate about conservation, research, and the environment of course! She has been working since February 2022 on the 3C Columbus Climate Change project and hopes to continue to work on further projects. 
 

