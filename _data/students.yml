  education2: Kimberly is a PhD student in Environmental Social Science and holds an interest in co-productive science, multi-scale behavioral adaptations to environmental pressures, and environmental justice. Her current projects include Climate Change related adaptations by environmental stakeholders in Ohio including Nongovernmental Organizations, private businesses, nonprofits, and federal offices. Her research goals involve expanding her studies into environmental justice and localized community acceptance of climate change adaptations. Kimberly hopes to one day work in a position of translational science, engaging communities and scientists alike, to assist in fair and realistic behavioral changes for a positive socio-ecological outcome. In the meantime, she enjoys exploring the Columbus food scene and walking her two dogs. 
  
- name: Harrison Fried
  photo: harrison_pic.jpg
  info: PhD Student
  email: <a href="mailto:fried.64@osu.edu">email</a>
  number_educ: 1
  education1: <a href="https://github.com/SENS-Lab/SENS-Lab.github.io/raw/gh-pages/images/FRIED_CV_20211117.pdf">CV</a>
  education2: Harrison is a PhD student in Environmental Social Sciences. His research focuses on how people work together to solve complex environmental problems. Specifically, he adopts a social-ecological network approach to understand climate change adaptation governance, which is an issue that is complex both socially and ecologically. His existing research is informed by several theories of environmental governance, including institutional (or social-ecological) fitness and the Ecology of Games Theory. In his free time, Harrison enjoys to spend time with his friends and family, attend Ohio State football games, and explore Columbus.
  
